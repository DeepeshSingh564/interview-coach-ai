{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Welcome to Interview Coach</h2>
  <p>Select a role to start your mock interview:</p>

  <div class="list-group">
    {% for role in roles %}
      <a href="{% url 'interview' role.id %}" class="list-group-item list-group-item-action" onclick="console.log('Clicked role:', {{ role.id }})">
        {{ role.name }} (ID: {{ role.id }})
      </a>
    {% empty %}
      <p class="text-muted">No roles available yet. Please add some in the admin panel.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
