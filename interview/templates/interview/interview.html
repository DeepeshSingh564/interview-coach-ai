{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Interview for {{ role.name }}</h2>

    <!-- Progress bar -->
    <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Question box -->
    <div id="question-box" class="card">
        <div class="card-body">
            <h5 id="question-text">Loading question...</h5>
            <textarea id="answer" class="form-control mt-3" rows="4" placeholder="Type your answer here..."></textarea>
            <button id="submit-answer" class="btn btn-primary mt-3">Submit</button>
            <button id="stop-interview" class="btn btn-danger mt-3">Stop Interview</button>
        </div>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="alert alert-info mt-3" style="display:none;"></div>

    <!-- Summary -->
    <div id="summary" class="mt-4" style="display:none;">
        <h3>Session Summary</h3>
        <ul id="summary-list"></ul>
    </div>
</div>

<script>
let currentIndex = 0;
let questions = [];
let sessionId = "{{ role.id }}-" + Date.now();
let roleId = "{{ role.id }}";
let attempts = [];

// Fetch questions from backend
async function loadQuestions() {
    let res = await fetch(`/api/questions/${roleId}/`);

    if (!res.ok) {
        let errorText = await res.text(); // Capture the raw error text
        console.error("Error loading questions:", errorText);
        alert("Error loading questions. See console for details.");
        return; // Stop further execution on error
    }

    const response = await res.json();

        // Check the structure of the response
    console.log("Raw API Response:", response);
        // Assuming your server returns questions in response.questions
    questions = response.questions || []; // Ensure it's an array or fall back to an empty array
    console.log("Fetched Questions:", questions); // Log the fetched questions to confirm

    showQuestion(); // Call to display the first question
}

// Show current question
function showQuestion() {
    if (!Array.isArray(questions)) {
        console.error("Questions is not an array. Current value:", questions);
        alert("Error fetching questions.");
        return;
    }

    console.log("Current Index:", currentIndex); 
    console.log("Questions Length:", questions.length); 

    if (currentIndex < questions.length) {
        document.getElementById("question-text").innerText = questions[currentIndex].text; // Ensure text is accessed correctly
        document.getElementById("answer").value = "";
        updateProgress();
    } else {
        endInterview();
    }
}
// Submit answer
  async function submitAnswer() {
      const answer = document.getElementById("answer").value.trim();
      if (!answer) {
          alert("Please write an answer first!");
          return;
      }

      const questionId = questions[currentIndex].id;

      let res = await fetch("/api/answer/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
              question_id: questionId,
              answer_text: answer,
              user_session: sessionId
          })
      });

      if (!res.ok) {
          let text = await res.text();  // print raw HTML error
          console.error("Server error:", text);
          alert("Error from server: " + res.status);
          return;
      }

      let data = await res.json();
      document.getElementById("feedback").style.display = "block";
      document.getElementById("feedback").innerText =
          "Score: " + data.score + " | Feedback: " + data.feedback;

      attempts.push({
          question: questions[currentIndex].text,
          answer: answer,
          score: data.score,
          feedback: data.feedback
      });

      currentIndex++;
      setTimeout(showQuestion, 2000);
  }


// Update progress bar
function updateProgress() {
    let percent = Math.round((currentIndex / questions.length) * 100);
    let bar = document.getElementById("progress-bar");
    bar.style.width = percent + "%";
    bar.innerText = percent + "%";
}

// End interview
function endInterview() {
    document.getElementById("question-box").style.display = "none";
    document.getElementById("feedback").style.display = "none";

    let summaryDiv = document.getElementById("summary");
    summaryDiv.style.display = "block";

    let list = document.getElementById("summary-list");
    list.innerHTML = "";
    attempts.forEach(a => {
        let li = document.createElement("li");
        li.innerText = `${a.question} | Your Answer: ${a.answer} | Score: ${a.score} | Feedback: ${a.feedback}`;
        list.appendChild(li);
    });
}

// Button events
document.getElementById("submit-answer").addEventListener("click", submitAnswer);
document.getElementById("stop-interview").addEventListener("click", endInterview);

// Load questions at start
loadQuestions();
</script>
{% endblock %}
