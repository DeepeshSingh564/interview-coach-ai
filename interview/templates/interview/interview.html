{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Interview for {{ role.name }}</h2>

    <!-- Progress bar -->
    <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Question box -->
    <div id="question-box" class="card">
        <div class="card-body">
            <h5 id="question-text">Loading question...</h5>
            <textarea id="answer" class="form-control mt-3" rows="4" placeholder="Type your answer here..."></textarea>
            <button id="submit-answer" class="btn btn-primary mt-3">Submit</button>
            <button id="stop-interview" class="btn btn-danger mt-3">Stop Interview</button>
        </div>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="alert alert-info mt-3" style="display:none;"></div>

    <!-- Summary -->
    <div id="summary" class="mt-4" style="display:none;">
        <h3>Session Summary</h3>
        <ul id="summary-list"></ul>
    </div>
</div>

<script>
let questions = [];
let currentIndex = 0;
let attempts = [];
let roleId = {{ role.id }};
let sessionId = null;

// Fetch CSRF token from the cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Check for the required cookie
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');

async function startSession() {
    //... (rest of your startSession code)
}

// Fetch questions from backend
async function loadQuestions() {
    //... (rest of your loadQuestions code)
}

// Show current question
function showQuestion() {
    //... (rest of your showQuestion code)
}

// Submit answer
async function submitAnswer() {
    const answer = document.getElementById("answer").value.trim();
    if (!answer) {
        alert("Please write an answer first!");
        return;
    }

    if (!sessionId) {
        alert("Session not started. Please refresh the page.");
        return;
    }

    const questionId = questions[currentIndex].id;
    console.log("Submitting answer with:", {
        session_id: sessionId,
        question_id: questionId,
        answer_text: answer
    });

    let res = await fetch("/api/answer/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken  // Include the CSRF token here
        },
        body: JSON.stringify({
            session_id: sessionId,
            question_id: questionId,
            answer_text: answer
        })
    });

    if (!res.ok) {
        let text = await res.text();
        console.error("Server error:", text);
        alert("Error from server: " + res.status);
        return;
    }

    let data = await res.json();
    document.getElementById("feedback").style.display = "block";
    document.getElementById("feedback").innerText =
        "Score: " + data.score + " | Feedback: " + data.feedback;

    attempts.push({
        question: questions[currentIndex].text,
        answer: answer,
        score: data.score,
        feedback: data.feedback
    });

    currentIndex++;
    setTimeout(showQuestion, 2000);
}

// Update progress bar
function updateProgress() {
    //... (rest of your updateProgress code)
}

// End interview
function endInterview() {
    //... (rest of your endInterview code)
}

// Button events
document.getElementById("submit-answer").addEventListener("click", submitAnswer);
document.getElementById("stop-interview").addEventListener("click", endInterview);

// Load questions at start
loadQuestions();
</script>
{% endblock %}
