<!DOCTYPE html>
<html>
<head>
  <title>Interview Session</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

  <h1 class="mb-4">Interview Practice</h1>

  <!-- Role selection -->
  <div class="mb-3">
    <label for="role" class="form-label">Select a Role:</label>
    <select id="role" class="form-select">
      <option value="">-- Select --</option>
      {% for role in roles %}
      <option value="{{ role.id }}">{{ role.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Question display -->
  <div id="question-box" class="mb-3" style="display:none;">
    <h5>Question:</h5>
    <p id="question-text"></p>
  </div>

  <!-- Answer form -->
  <div id="answer-section" style="display:none;">
    <div class="mb-3">
      <label for="answer" class="form-label">Your Answer:</label>
      <textarea id="answer" class="form-control" rows="4"></textarea>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="use-ai">
      <label class="form-check-label" for="use-ai">
        Use AI Feedback (requires API key)
      </label>
    </div>
    <button id="submit-btn" class="btn btn-success">Submit Answer</button>
  </div>

  <!-- Feedback -->
  <div id="feedback-box" class="alert alert-info mt-4" style="display:none;"></div>

  <script>
    const roleSelect = document.getElementById("role");
    const questionBox = document.getElementById("question-box");
    const questionText = document.getElementById("question-text");
    const answerSection = document.getElementById("answer-section");
    const feedbackBox = document.getElementById("feedback-box");
    let currentQuestionId = null;

    roleSelect.addEventListener("change", async () => {
      const roleId = roleSelect.value;
      if (!roleId) return;

      const res = await fetch(`/api/question?role_id=${roleId}`);
      const data = await res.json();
      if (data.question) {
        currentQuestionId = data.question.id;
        questionText.textContent = data.question.text;
        questionBox.style.display = "block";
        answerSection.style.display = "block";
      } else {
        questionBox.style.display = "none";
        answerSection.style.display = "none";
      }
    });

    document.getElementById("submit-btn").addEventListener("click", async () => {
      const answer = document.getElementById("answer").value;
      const useAI = document.getElementById("use-ai").checked;

      const res = await fetch("/api/answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question_id: currentQuestionId,
          answer_text: answer,
          use_ai: useAI
        })
      });
      const data = await res.json();
      feedbackBox.style.display = "block";
      feedbackBox.textContent = `Score: ${data.score}\nFeedback: ${data.feedback}`;
    });
  </script>

</body>
</html>
